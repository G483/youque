<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="mockup.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
     <div class="container">
         <a class="navbar-brand" href="#">YouQue</a>

         <button class="navbar-toggler" 
                               data-target="#navbarsExampleDefault" 
                               aria-controls="navbarsExampleDefault" 
                               aria-expanded="false" 
                               aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarsExampleDefault">
             <ul class="navbar-nav mr-auto">
                 <li class="nav-item active">
                     <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="#">Link</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link disabled" href="#">Disabled</a>
                 </li>
             </ul>
         </div>
     </div>
    </nav>

    <div class="main container">

        <h1 class="tagline">Awesome video playlist manager.</h1>

        <div class="separator">. . .</div>

        <div class="boxes clearfix">
            <div class="box uno">Darkgray</div>
            <div class="box duo">Orange</div>
            <div class="box tres">Yellow</div>
            <div class="box quatro">Pink</div>
            <div class="box sinco">Light Brown</div>
        </div>

        <div class="player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/_YZtic6ZJEI" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <hr>

        <form class="form-inline search-form">
            <input class="form-control form-control-lg search" type="text" placeholder="Search...">
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">YouTube</label>
            </div>
            
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Vimeo</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Veoh</label>
            </div>
        </form>

        <hr>

        <div class="row lists">
            <div class="col result-list">
                Result List
            </div>
            <div class="col que">
                Que List
            </div>
        </div>
    </div><!-- /.container -->

</body>
</html>
